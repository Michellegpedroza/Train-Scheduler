<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="./assets/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/style.css">

  <title>Train Scheduler</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center bg-dark">
    <div class="container">
      <h1 class="display-4 text-white">Train Scheduler</h1>
      <p class="lead text-white">Anytime is Train Time!</p>
    </div>
  </div>

  <!-- Train Schedule Table -->
  <div class="container">
    <table class="table table-striped table-hover border border-dark">
      <thead class="bg-info text-white">
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (Mins)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <!-- Train Information -->
      <tbody id="addRow"></tbody>
    </table>

<!-- Form to Add a Train -->
    <div class="card border-dark mt-5">
      <div class="card-header bg-info text-white">
        <h4>Add Train</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="trainTime">Train Name</label>
            <input type="text" class="form-control" id="trainTime" placeholder="Train Time">
          </div>
          <div class="form-group">
            <label for="Destination">Destination</label>
            <input type="text" class="form-control" id="Destination" placeholder="Destination">
          </div>
            <div class="form-group">
              <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="firstTrainTime" placeholder="First Train Time">
            </div>
              <div class="form-group">
                <label for="Frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="Frequency">
              </div>
              <button type="button" class="btn btn-info" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>



  <!-- Custom JS -->
  <script src="./assets/app.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-analytics.js"></script>
  <!-- Boostrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
